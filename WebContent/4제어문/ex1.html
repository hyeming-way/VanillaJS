<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
	
	/*
		문제1 : 나이 기반 영화 등급 추천
		
		사용자에게 나이를 입력받아 그 나이에 맞는 영화 등급을 추천하는 프로그램을 작성하세요.
		
			0~12 : "어린이용 영화 추천" 출력
			13~17 : "청소년용 영화 추천" 출력
			18이상 : "성인용 영화 추천 " 출력
	*/

	
	//입력받은 나이 저장
	let age = prompt("나이를 입력하여 주세요.", "0");
	
	//참고. prompt()함수는 기본적으로 입력받은 데이터를 문자열로 반환해줍니다. 숫자도 "15"형태로 저장함
	
	//참고. isNan()함수는 주어진 값이 NaN(Not a Number, 숫자가 아님)인지를 검사하는 함수입니다.
	//		즉, 숫자가 아닌 값이 왔을 때 확인할 때 사용합니다.
	//		예) isNan(123); 123이 숫자가 아니냐?라고 물어보는 함수. 숫자가 아니면 true, 숫자이면 false 반환
	//			isNan("123"); "123"은 숫자로 변환 가능하냐? 변환가능하면 true, 불가능하면 false 반환
	//			isNan("abc"); "abc"는 숫자로 변환가능하냐? 숫자로 변환 불가능하기때문에 true반환
	//			isNan("Nan"); Nan은 숫자가 아니기때문에 true반환
	
	
	//입력값을 정수로 변환해서 다시 age변수에 저장
	age = parseInt(age, 10); //입력받은 데이터를 10진수로 저장
	
	let message = "";
	
	switch(true){
	
		case (age >= 0 && age <= 12) : // 0~12살
			message = "어린이용 영화 추천";
		break;
		
		case (age >= 13 && age <= 17) : //13~17살
			message = "청소년용 영화 추천";
		break;
		
		default://18이상
			message = "성인용 영화 추천";
		break;
	
	}
	
	if(message){
		document.write(message);
	}
	
	</script>

</body>
</html>
