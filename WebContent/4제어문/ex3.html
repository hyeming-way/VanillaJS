<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
                문제 3: 학점 계산기

                사용자에게 점수를 입력받아 학점을 출력하는 프로그램을 작성하세요.

                90~100: "A"
                80~89: "B"
                70~79: "C"
                60~69: "D"
                0~59: "F"

        */
        
        let score = prompt("점수를 입력하세요.", "0");
        let result;
        
        if(score >= 90 && score <= 100){
        	result = "A";}
        
        else if(score >= 80 && score <= 89){
        	result = "B";}
        
        else if(score >= 70 && score <= 79){
        	result = "C";}
        
        else if(score >= 60 && score <= 69){
        	result = "D";}
        
        else if(score >= 0 && score <= 59){
        	result = "F";}
        
        else result = "잘못 입력하셨습니다.";
        
        if(score <= 100){
        	document.write("당신의 학점은 " + result + " 입니다.");}
        else document.write(result);

        
        
        

    </script>
</body>
</html>
