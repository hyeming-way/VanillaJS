<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		
		//조건식을 검사할 조건변수 선언 후 초기값 저장
		let i = 1;
		
		//i변수에 저장된 값이 10보다 작거나 같을 동안 반복
		while(i <= 10){
			
			//조건식이 참일 경우 실행문
			document.write("안녕하세요"+i, "<br>");
			
			//조건식이 거짓일 경우 반복문 종료
			
			//증감식
			i++;
		}
	
	
	</script>
</body>
</html>
