<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h1> while 반복문을 사용한 팩토리얼 계산 </h1>
	
	<script>
		
	/*
		주제 : while반복문을 사용하여 팩토리얼을 계산하는 프로그램 만들기
		
		팩토리얼이란?
				1부터 주어진 어떤 정수 숫자까지 곱한 결과.
				예를 들어 3의 팩토리얼은? 1 * 2 * 3의 계산겨로가인 6을 의미
				3팩토리얼이라고 읽고 3!라고 씀
	
	*/
	
	
	//사용자에게 입력받은 정수 숫자까지의 팩토리얼을 구하기 위해 
	//입력받은 정수 숫자값을 n변수에 저장
	let n = prompt("정수 숫자를 입력하세요.", "10");
	
	//입력을 했거나 입력을 하지않았을 경우 각각 다른 메세지를 저장할 변수 선언
	let msg = "";
	
	//prompt함수를 이용해 입력 후 확인 버튼을 눌렀다면? 
	if(n != null){
		
		//입력한 값의 팩토리얼 계산 결과값을 저장할 변수를 선언하고 1로 초기화
		let nFact = 1;
		
		//카운터 변수(조건변수) i를 선언하고 1로 초기화
		let i = 1;
		
		//i변수의 값이 입력받은 숫자(n변수에 저장된 값)보다 작거나 같을때까지 반복
		while(i <= n){
			
			nFact *= i;
			
			i++;
			
		}
		
		msg = n + "! = " + nFact;
		
	}
	else { //prompt()함수에서 취소 버튼을 눌렀다면?
		msg = "값을 입력하지않았거나 취소버튼을 눌러서 숫자를 얻지 못했습니다.";
			
	}
	
	document.write(msg);
	
	
	</script>

</body>
</html>
