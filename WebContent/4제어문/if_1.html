<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<script>
	
	/*
		예제 : 사이트 방문자에게 입력받은 걸음수를 조건문 if로 만들고
		하루 걸음수가 10,000보 이상일 경우만 실행문을 출력시키자.
		
		if조건문
			if(조건식){
				실행문;
			}
		
		조건식의 결과가 참일 경우 실행문을 실행시킴
	*/
	
	
	//순서1. 사이트 방문자에게 하루 걷는 걸음수를 입력받아 변수에 저장
	let walkAmount = prompt("오늘 걸은 걸음수를 입력하세요.", "0");
	
	//순서2. 하루 걷는 걸음수가 10,000보 이상인가?
	if(walkAmount >= 10000){
		
		document.write("매우 좋은 습관을 지니고 계시는군요!");
		
	}
	//입력값이 10,000보 이상일 경우엔 실행문이 출력되고,
	//미만일 경우 아무것도 출력하지않음.
	
	
	
	</script>
	
	
</body>
</html>
