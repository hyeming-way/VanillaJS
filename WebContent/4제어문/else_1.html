<body>

	<script>
	
	let num = prompt("당신이 좋아하는 숫자를 입력하세요.", "0");
	
	if(num % 2 === 0){
		document.write("당신이 좋아하는 숫자는 짝수입니다.");
	}
	
	else{
		document.write("당신이 좋아하는 숫자는 홀수입니다.");
	}
	
	
	</script>

</body>
