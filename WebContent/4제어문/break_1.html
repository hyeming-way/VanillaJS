<body>

	<script>
		//i변수의 초기값을 1로 저장하여 
		//i변수의 값을 1씩 증가시키면서
		//i변수의 값이 10보다 작거나 같을때까지만
		//숫자 1부터 10사이의 1 2 3 4 5 까지만 반복해서 출력하고싶다.
	
		/*
		for(let i = 1; i <= 10; i++){
			
			if(i === 6){
				break; //강제로 for문을 빠져나감.
			}
			
			document.write(i + "<br>");
			
		}
		*/
		
		//위 for문을 while반복문으로 변경해보기
		
		let i = 1;
		
		while(i <= 10){
			
			if(i === 6){
				break; //강제로 for문을 빠져나감.
			}
			
			document.write(i + "<br>");
			
			i++;
			
			
		}		
		
		
	</script>

</body>
