<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<script>
	
		//주제 : 사용자가 입력한 숫자가 10이상일때까지 계속 반복해서 입력을 받는 프로그램
		
		let number; //사용자로부터 입력받은 숫자가 저장될 변수
	
		let i = 0; //사용자가 입력한 횟수가 저장될 변수
		
		do {
			
			//반복 실행문
			number = parseInt( prompt("숫자를 입력해주세요(10이상).") );
			
			//입력받은 숫자가 10보다 작은 경우 메세지 출력
			if(number < 10);{
				document.write( ++i + "번째 입력한 숫자가 10보다 작습니다. 다시 입력해주세요.<br>");
			}
			
			//입력받은 숫자가 10이상일 경우 메세지 출력
		} while (number > 10)
	
		//do while반복문을 벗어나 실행할 코드
		document.write( ++i + "번째 입력한 숫자는" + number + "입니다. 프로그램을 종료합니다." );
		
		//윈도우창 자동으로 닫기
		window.close();
		
	</script>
	
	
</body>
</html>
