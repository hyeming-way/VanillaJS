<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div id="container">
		<h1>상품 설명</h1>
		<h2>자바스크립트의 정석</h2>
		<p>베스트셀러입니다. 잘나갑니다.</p>
		<button id="order">주문하기</button>	
	</div>
	
	<div id="orderInfo"></div>
	
	<script>
		/*
			create로 시작하는 메소드 이용해서 노드 생성 + appenChild메소드 이용해서 자식노드로 추가하는 방법
			- 장점 : 요소노드와 텍스트노드를 개별적으로 조작할 수 있어 유연함
				       스타일이나 속성을 동적, 개별적으로 추가하기 편함
			- 단점 : 코드가 길고 복잡함
				       여러 개의 요소를 추가할 때 번거로움
			- 언제 사용하면 좋을까?
				: 동적으로 생성한 요소노드를 세밀하게 조작하거나, 기존 DOM트리 구조를 유지해야 할 때
			
			- 최적의 선택
				:DOM 조작이 많다면 createText메소드 + appendChild메소드 사용하고,
				간단한 DO를 추가할 경우 innerHTML속성을 활용
		*/
	
		//주문정보를 보여줄 <div id="orderInfo"></div>를 선택해서 orderInfo 상수에 저장
		const orderInfo = document.querySelector('#orderInfo');
		
		//<button id="order">주문하기</button>를 선택해서 orderButton 상수에 저장
		const orderButton = document.querySelector('#order');
		
		//<h2>자바스크립트의 정석</h2>를 선택해서 title 상수에 저장
		const title = document.querySelector("h2");
		
		//orderButton의 클릭 이벤트 등록 후 클릭이벤트가 발생했을 때 처리
		orderButton.addEventListener('click',function(){
			
			//새로운 <p></p>요소 노드 생성해서 newP 변수에 저장
			let newP = document.createElement("p");
			
			//title변수에 저장된 요소노드의 텍스트노드를 추출해서
			//새로운 텍스트노드로 생성 후 txtNode변수에 저장
			let txtNode = document.createTextNode(title.innerText);
			
			//"자바스크립트의 정석" <-새로 만든 텍스트 노드를
			//<p></p> <- 새로만든 요소노드 컨텐츠 영역 위치에 자식노드로 추가
			newP.appendChild(txtNode); //<-----------------------------동적으로 만들면 보안에 좋음
			
			//newP에 스타일 추가
			newP.style.fontSize = "0.8em";
			newP.style.color = "blue";
			
			//newP를 <div id="orderInfo"></div>에 자식노드로 추가
			orderInfo.appendChild(newP);
			
			
		});
		
			
			
		
		
		
		
		
		
	
	</script>

</body>
</html>
