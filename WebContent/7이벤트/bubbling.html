<!-- 
	이벤트처리 전파 방식 중 버블링?
	- 자식요소(태그, DO)에서 발생한 이벤트처리가 계속 부모요소로 전파되는 이벤트 처리 방식
	- "이벤트 처리"가 부모요소로 전파되는 방식
	- 이벤트를 발생시킨 요소에서 이벤트 처리 후, 부모요소에서도 해당 이벤트를 처리할 기회를 갖는 처리

이벤트가 발생한 요소에서 부모요소 -> 그 부모의 부모요소 -> 최상위 document까지 이벤트처리가 전달되는걸	

거품(bubble)이 물위로 올라가는 모습과 비슷하기 때문에 "버블링"이라는 이름이 붙었습니다.





 -->
