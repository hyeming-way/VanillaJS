<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
	
		/*
			- 화살표 함수 정의 문법
			
				const 상수명 = () => {
					실행문;
				};
				
			- 호출 문법
				
				상수명();
			
		*/
	
		const gugudan = () => {
			
			for(let i = 1; i <= 9; i++){
				
				console.log(`3 * ${i} = ${3 * i}`);
				
			}
			
		};
		
		
		gugudan();
		
	
		
		
	</script>



</body>
</html>
