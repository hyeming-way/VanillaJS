<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
	
		function x(a, b){
			
			console.log(a, b);
			
		}
		
		x(15, 15);
	
	
		console.log('------------------------------');
		
		
		function y(num1, num2){
			
			console.log(num1, num2);
			
		}
		
		y(); //함수 호출시 전달값이 없을 경우 undefined값이 출력됨. 오류발생X
		
		
		console.log('------------------------------');
		
		
		function z(){
			
			console.log("매개변수가 없으므로 값을 전달받아서 사용할 수 없음. 하지만 오류는 발생하지않습니다.");
		
		}
		
		z(1, 2); //함수 호출시 전달한 데이터를 받을 매개변수가 없어서 값을 전달해도 사용할 수 없다.
		
		
		console.log('------------------------------');
		
		//화살표 함수 정의
		const arrow = (num1, num2) => {
			
			console.log(num1, num2);
			
		};
		
		arrow(5, 5);
		
		
		const arrow2 = num1 => {
			
			console.log(num1);
		};
		
		arrow2(18);
		
		
		console.log('------------------------------');
	
	
		//sum이라는 이름의 함수 정의
		function sum(a=10, b=10){
			
			console.log(a, b);
			
		}
		
		//위 정의한 sum함수 호출시 전달할 매개변수가 없을 경우, 이미 초기화 되어 있는 a=10, b=10 값을 사용한다.
		sum(); //10 10
		
		//위 정의한 sum함수 호출시 매개변수 전달 값이 있을 경우, 초기화값을 덮어씌어 a=20, b=20값이 전달되어 사용된다. 
		sum(20, 20);
	
	</script>

</body>
</html>
