<body>

	<script>
	
		let a = 10; // 블록문을 기준으로 전역스코프 영역에 변수 선언
	
		//블록문 {   }
		{
			
			//지역스코프영역에 변수(지역변수) 선언
			let b = 20; 
			
			console.log(`블록문 내부(지역스코프)에서 a변수값 얻어 출력 : ${a};`); //전역변수 출력가능
			console.log(`블록문 내부(지역스코프)에서 b변수값 얻어 출력 : ${b};`); //지역변수 출력가능
			
		}
		
		
		console.log(`블록문 외부(전역스코프)에서 a변수값 얻어 출력 : ${a};`); //전역변수 출력가능
		console.log(`블록문 외부(전역스코프)에서 b변수값 얻어 출력 : ${b};`); //지역변수 출력불가
	
		
	</script>
