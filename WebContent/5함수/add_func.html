<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<body>

	<script>
	
	//두개의 매개변수로 전달받은 값의 함을 구하는 기능의 sum이라는 함수 정의
	
	function sum(num1, num2){
		
		let result = num1 + num2;
		
		//return 함수를 호출한 코드 줄로 계산된 반환할 값;
		return result;
		
	}
	
	sum(10, 20);
	
	console.log(sum(10, 20)); //return된 값 30이 출력됨.
	
	let value = sum(3, 5);
	
	console.log(value);

	
	
	</script>


</body>
</html>
