<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
	
		printHello(); //아래 만들어 놓은 함수가 호이스팅이 되어 함수 호출이 가능
	
		function printHello(){ 
			
			console.log("Hello");
			
		}
		
		/*
			함수선언문방식으로 만든 함수 정의문은 호이스팅이 가능하여
			함수 위에 함수를 호출해도 출력이 가능하다.
		*/
		
	
	</script>



</body>
</html>
