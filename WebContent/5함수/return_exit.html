<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
	
		//함수기능 : 두개의 인수를 매개변수로 전달받아, 
		// 전달받은 인수의 자료형이 number의 형태이면
		// + 연산으로 더한 결과값을 반환하고
		// number가 아니면? 함수를 종료하는 기능의 sum이라는 이름의 함수 정의
				
				
		function sum(num1, num2){
			
			//num1과 num2에 전달 받은 값이 number형태가 아닐 경우 함수 종료
			if(typeof num1 !== "number" || typeof num2 !== "number"){
				
				return;
				
			}
			
			return num1 + num2;
			
		}
		
		let value = sum(10, 20);
		console.log(value);
		
		
		value = sum("10", "20");
		console.log(value);
		
		
		console.log('--------------------------------');
		
		const sum2 = (num1, num2) => {
			
			if(typeof num1 !== "number" || typeof num2 !== "number"){
				
				return;
				
			}
			
			return num1 + num2;
			
		};
		
		console.log( sum2(10, 20) );
		
		console.log('--------------------------------');

		
		//단일 표현식으로 작성된 화살표 함수는 {}와 return문을 생략할 수 있음.
		const sum3 = (num1, num2) => num1 + num2;
		
		console.log( sum3(4, 4) );
		
		
		
	
	</script>

</body>
</html>
