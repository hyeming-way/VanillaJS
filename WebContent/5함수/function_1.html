<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
		
		//1. 함수 선언문으로 함수 정의, 매개변수 처리
		function multiply(a, b){
			
			console.log(`a: ${a}, b: ${b}`);
			
			return a * b;
			
		}
		
		//1-1.함수 호출시 두개의 매개변수 a, b에 각각 인수 전달
		console.log( multiply(5, 10) ); // 50
		
		//1-2.
		console.log( multiply(7) ); // a:7, b:undefined = NaN
		
		//1-3.
		console.log( multiply() ); //a:undefined, b:undefined = NaN
		

//---------------------------------------------------------------------------------


		//2. 화살표 함수 정의 및 매개변수 기본값 할당
		const add = (x=5, y=5) => {
			
			console.log(`x: ${x} y: ${y}`);
			
			return x+y;
			
		};
		//전달하는 인수가 없으므로 매개변수의 기본값을 그대로 사용
		console.log( add() ); //a:5, b:5 = 10
		
		console.log (add(3)); //a:3, b:5 = 8
		
		console.log (add(3,7)); //a:3, b:7 = 10
		


	
	
	</script>

</body>
</html>
