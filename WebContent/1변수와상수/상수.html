<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//상수메모리 생성 후 초기화하는 예약어 const
		//문법 : const 상수명 = 초기값;
		//고정된 값을 저장할 때 사용	 ex.생일, 원주율 등...
	
		const age = 25;
		console.log(age);
		
		// age = 10;
		// 상수메모리는 단 한번만 값을 저장할 수 있기 때문에 해당 코드는 에러가 납니다.
		
		// const name;
		// name = 김개똥;
		// 상수메모리는 선언과 동시에 초기값을 설정해주어야 합니다. 
		
		const name = "김개똥";
		console.log(name);
		
	
	</script>

</body>
</html>
