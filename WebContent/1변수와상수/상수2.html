<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	/*
	상수명 지을 때 규칙
	- 한글을 포함해 문자, 숫자, 특수기호 _와 $만 허용
	- 상수 이름에 첫문자를 숫자로 작성할 수 없음. 영문, $, _ 등만 올 수 있다.
	*/
	
	// const ^age = 25; // 상수명에는 ^ 특수기호가 포함되면 안된다.
	
	const $age = 25; 
	
	const human_age = 25;
	
	
	//user_name이라는 이름의 상수메모리 선언과 동시에 "이정한" 문자열 초기화
	const user_name = "이정한";
	
	//$ 이름의 상수메모리를 선언하는 동시에 "jQuery"문자열 초기화
	const $ = "jQuery";
	
	//2022year라는 이름의 상수메모리를 선언하는 동시에 "good" 문자열 초기화
	const 2022year = "good";
	
	//_2022year라는 이름의 상수메모리를 선언하는 동시에 "good" 문자열 초기화
	const _2022year = "good";
	
	//year2022라는 이름의 상수메모리를 선언하는 동시에 "good"문자열 초기화
	const year2022 = "good";
	
	
	
	</script>

</body>
</html>
