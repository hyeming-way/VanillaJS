<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//변수를 처음 만들고(변수를 선언하고) 처음 값을 대입해서 저장하는 것. <--- 변수값 초기화
		
		//1. 초기화 하지않은 변수 선언 예
		let age;
		
		//age변수를 선언만 하고 값을 저장하지 않은 상태에서 age라는 이름의 변수메모리의 값을 출력해보면
		//값이 저장되어있지않다라는 의미의 "undefined"단어가 출력됨.
		console.log(age); 
		
		//선언한 변수에 값저장 
		age = 25;
		
		console.log(age); 
		
		
		age = 30;
		
		console.log(age); 
	
	</script>

</body>
</html>
