<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	//주제 : 산술연산자 중에서 나누기 연산자 / , 나머지값 구하는 연산자 % 비교해보기 
	
	let numberOne = 15 / 2; // 7.5
	document.write(numberOne, "<br>");
	// 정수15를 정수2로 나누었을 때 소수점 이하의 값이 발생합니다.
	
	let numberTwo = 15 % 2; // 1
	document.write(numberTwo, "<br>");
	
	//----------------------------------------------------------------------------
	document.write("<hr>");
	
	//numberA변수를 선언하는 동시에 1을 저장
	let numeberA = 1;
	//numberB변수를 선언하는 동시에 2를 저장
	let numberB = 2;
	
	//numberA변수에 저장된 값과 numberB변수에 저장된 값의 합을 출력 후 줄바꿈
	document.write(numeberA + numberB, "<br>");
	
	//numberA변수에 저장된 값과 numberB변수에 저장된 값을 빼고 출력 후 줄바꿈
	document.write(numeberA - numberB, "<br>");
	
	//numberA변수에 저장된 값과 numberB변수에 저장된 값을 곱하여 출력 후 줄바꿈
	document.write(numeberA * numberB, "<br>");
	
	//numberA변수에 저장된 값과 numberB변수에 저장된 값으로 나눈 몫을 구해 출력 후 줄바꿈
	document.write(numeberA % numberB, "<br>");
	
	//numberA변수에 저장된 값과 numberB변수에 저장된 값으로 나누어 출력 후 줄바꿈
	document.write(numeberA / numberB, "<br>");
	
	//----------------------------------------------------------------------------
	document.write("<hr>");
	
	//만일 연산자가 동등한 우선순위를 가질 때는 왼쪽에서 오른쪽으로 차례대로 계산함
	//그런데 곱셈 또는 나눗셈이 덧셈 그리고 뺄셈과 같은 연산식에 있을 때
	//곱셈 또는 나눗셈을 먼저 계산하고 그 후 덧셈 또는 뺄셈을 계산합니다.
	
	let result4 = 1 + 2 * 10; //곱셈 먼저 계산 후 덧셈 계산되어 21이 나옴
	document.write(result4, "<br>");
	
	//()연산자 사용시 ()의 연산자 먼저 계산됨.
	let result5 = (1 + 2) * 10; // ()의 연산이 먼저 계산되어 30이 나옴
	document.write(result5, "<br>");
	
	
	
	
	
	</script>
</body>
</html>
