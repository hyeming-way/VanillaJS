<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script>
	
		//주제 : 삼항조건연산자식을 이용하여 엘레베이터가 올라가고 내려가는 동작을 구현해보자.
		//	       이 경우 각 버튼을 누를 때의 동작을 별도의 코드로 나누어 작성할 수 있음.
	
		
		//엘레베이터 상태와 화살표 버튼 종류를 저장할 변수 생성
		let currentFloor = 1; //현재 층
		let button = ''; //'up' 또는 'down'
	
		//-----------------------------------------------------------------------------
		
		//위 쪽 화살표를 눌렀을 때 
		button = 'up';
		
		//삼항조건연산자식을 이용하여 작성
		let direction = button === 'up' ? 'up' : 'down';
		
		//위 쪽 화살표를 눌렀다면? 2를 만들어서 다시 currentFloor상수에 저장시킴
		currentFloor = direction === 'up' ? currentFloor + 1 : currentFloor - 1;
		
		//엘레베이터가 '올라갑니다.' 현재 층 : 2층 
		
		console.log(`엘레베이터가 ${direction === 'up' ? '올라갑니다' : '내려갑니다'}. 현재 층 : ${currentFloor}`);
		
		//-----------------------------------------------------------------------------
		
		//아래 쪽 화살표를 눌렀을 때
		button = 'down';
		
		direction = button === 'up' ? 'up' : 'down';
		
		currentFloor = direction === 'up' ? currentFloor + 1 : currentFloor - 1;
		
		console.log(`엘레베이터가 ${direction === 'up' ? '올라갑니다' : '내려갑니다'}. 현재 층 : ${currentFloor}`);
		
		
		
		
		
	</script>

</head>

</body>
</html>
