<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	let number = 10;
	
	//number변수에 저장된 10에 +10을 해서 20으로 만든 뒤, 20을 number변수에 다시 저장하려면?
	number = number + 10; // 20
	document.write(number, "<br>");
	
	number += 10; // 30
	document.write(number, "<br>");
	
	number -= 10; // 20
	document.write(number, "<br>");
	
	number *= 10; //200
	document.write(number, "<br>");
	
	number /= 10; //20
	document.write(number, "<br>");
	
	number %= 10; //0
	document.write(number, "<br>");
	
	</script>
</body>
</html>
