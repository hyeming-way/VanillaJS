<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	/*
		주제 : typeof연산자와 삼항조건연산자를 함께 사용하는데
			   변수의 자료형에 따라 다른 동작을 수행하는 예제
	*/
	
	//varA이름의 상수메모리를 만들고 "안녕하세요"문자열 저장
	
	const varA = "안녕하세요";
	
	//삼항조건연산자 문법
	//	조건식 ? 결과가 참일때 실행코드 : 결과가 거짓일때 실행코드;
	
	//varA상수에 저장된 데이터(자료형)가 string이라면? 
	typeof varA === "string" ? console.log("문자열") : console.log("문자열아님"); //"문자열" 출력
	
	
	</script>
</body>
</html>
