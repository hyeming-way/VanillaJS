<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		let numberA = 2;
		let numberB = 2;
		let numberC = '2';
		
		document.write(numberA === numberB, "<br>"); //true반환. 값과 데이터 유형이 모두 같은가?
		
		document.write(numberA === numberC, "<br>"); //false반환. 값과 데이터 유형이 모두 같은가?
		
		document.write(numberA == numberC, "<br>"); //true반환. 값이 같은가?
		
		
	
	
	</script>

</body>
</html>
