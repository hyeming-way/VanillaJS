	<script>
	
	/*
	문제2. 다음 연산자를 이용하여 평균 판매량을 구하고,
	4분기 판매량을 입력하여 평균 판매량의 이상/미달 값을 출력하세요.
	
	내용
	질의응답창(promt("4분기 판매량 입력 바람"))를 이용하여 4분기 판매량을 입력하고,
	전 분기 평균 판매량보다 4분기 판매량이 높거나 같은 경우에는 "판매량이 평균이상입니다"라고 출력하고,
	낮을 경우에는 "판매량이 평균 미달입니다."라고 화면에 출력하세요.
	
	분기별 판매량
			분기		판매량
		   1분기         1,200
		   2분기         1,300
		   3분기         1,000
	*/
	
	let part1 = 1200;
	let part2 = 1300;
	let part3 = 1000;
	
	let avg = part1 + part2 + part3 / 3;
	
	let part4 = prompt("4분기 판매량 입력 바람", "0"); //입력창. 값을 입력하면 그 값으로 아래 코드 실행
	
	document.write( part4 >= avg ? "판매량이 평균이상입니다." : "판매량이 평균 미달입니다." ); //입력값을 받아 삼항연산 실행
	
	
	
	
	
	</script>


</body>
</html>
