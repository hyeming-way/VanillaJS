	<script>
	
	/*
	문제1. 진영이의 하루 지출 내역이 다음과 같다고 할 때,
	하루 지출 비용의 합계를 구한 후 적정 지출 비용의 초과 여부를 출력하세요.
	
	진영이의 하루 지출 내역은 교통비 3000원, 식비 6000원, 음료비 3000원입니다.
	삼항조건연산자를 사용하여 하루 적정 지출비용인 1만원을 초과했을 경우 "000초과"라고 출력하고,
	아닐 경우에는 "돈 관리 잘했어요!"라고 출력하세요.
	*/
	
	
	let bus = 3000;
	let food = 6000;
	let drink = 3000;
	let result;
	
	let sum = bus + food + drink;
	
	result = sum > 10000 ? "초과" : "초과아님" ;
	
	document.write(result === "초과" ? `${sum-10000}초과` : "돈 관리잘했어요!");

	
	
	
	</script>
