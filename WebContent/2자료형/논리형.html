<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//논리형 데이터 (Boolean) : true, falses 두개의 데이터
		
		// 조건식 -> 숫자 100이 숫자 10보다 작으냐?라고 웹브라우저 엔진 소프트웨어에게 묻는 조건식
		console.log(100 < 10);		
		
		// 조건식 -> 숫자 10이 숫자 100보다 작으냐?라고 웹브라우저 엔진 소프트웨어에게 묻는 조건식
		console.log(100 > 10);		
		
		// 조건식 -> 숫자 100이 숫자10과 같으냐?라고 웹브라우저에게 묻는 조건식
		console.log(100 === 10);
		
		// 조건식 -> 문자열 100이 숫자100과 같으냐고 묻는 조건식
		console.log("100" === 100); //=== 숫자데이터형태와 데이터유형이 모두 같으냐? false
		console.log("100" == 100); //== 숫자가 같으냐? true
		
		
		
			
	</script>
</body>
</html>
