<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		let emptyVar;
		
		emptyVar = 10;
		
		//위 변수메모리에 저장된 10을 제거하고 싶을 때
		//null값을 집어넣어 저장시킵니다.
		
		emptyVar = null;
		//null값은 변수에 값을 제거할 용도로 개발자가 의도적으로 사용합니다.
		
		document.write(emptyVar);
		
		
	</script>
</body>
