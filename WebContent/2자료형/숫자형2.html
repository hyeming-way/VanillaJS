<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	//주제 : NaN이 발생하는 잘못된 수치 연산의 예
	//참고. NaN(Not a Number) : 자바스크립트에서 수치 연산이 불가능할 때 반환되는 특별한 값
	
	//1. 정수와 문자열의 곱셈
	const nan1 = 1 * "hello";
	console.log(nan1);
	
	//2. 정수와 문자열의 뺄셈
	const nan2 = 1 - "hello";
	document.write(nan2);
	
	//3. 정수와 문자열의 나눗셈
	const nan3 = 1 / "hello";
	alert(nan3);
	
	// 결론
	// 자바스크립트 해석기는 오류를 발생시키지않고 NaN이라는 값을 반환함.
	// 이로 인해 프로그램이 중단되지않고 계속 실행 될 수 있음.
	// 따라서 자바스크립트는 다른 프로그래밍 언어에 비해 "안정한 수학연산"이 가능하다고 볼 수 있음.
	
	</script>
	

</body>
</html>
