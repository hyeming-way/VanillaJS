<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//숫자형 실습
		
		//참고. 특정 데이터가 어떤 종류의 자료형인지 웹브라우저에게 물어보는 키워드 typeof
		//문법 : typeof 데이터;
	
		console.log(typeof 100); //number <-숫자형(정수)
		
		console.log(typeof 4.13);
		
		console.log(typeof '100'); //string <-문자열형
		
		console.log(1 + 2);
		console.log(1 * 2);
		console.log(1 - 2);
		console.log(1 / 2);
		console.log(1 + '2');
	
	
	</script>

</body>
</html>
