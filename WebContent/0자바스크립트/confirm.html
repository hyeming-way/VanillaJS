<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Insert title here</title>

<body>
	<script>
	// confirm()함수는 웹브라우저에서 '확인'과 '취소'버튼이 있는 확인창을 띄우는 내장 함수입니다.
	// 문법 : confirm("메세지");
	// 사용자가 확인 버튼을 누르면 ture, 취소 버튼을 누르면 false를 반환
		
	//확인창 띄우기
	let result = confirm("정말 이 글을 삭제하시겠습니까?");
	
	// 알림창을 띄어 result변수메모리에 저장되어 있는 값 확인
	alert(result);
	
	</script>
	
	
</body>
</html>
