<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	
	<script>
		//document.write()함수는 웹페이지에 텍스트를 출력하는 가장 기본적인 방법입니다.
		//문법 : document.write("출력할 내용");
		// HTML태그를 포함해서 작성하면 태그가 적용된 상태로 출력됩니다.
		document.write("<h1>어서오세요</h1>");
		document.write("<h2>어서오세요2</h2>");
		
	</script>
	
</head>
<body>
	<!-- 
	body영역사이로 출력할 메세지를 보내어 웹브라우저 화면에 출력할 용도의 한줄 코드
	document.write("출력할 내용");
	 -->
</body>
</html>
