<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<p id="title">Hello, <span style="display:none;">javascript!</span></p>
	
	<script>
	
		//getElementById메소드를 이용해 id속성값이 title이 부여된 <p>전체요소노드를 선택해오고
		//innerHTML속성을 호출해
		//<p>요소노드 내부에 작성된 모든(텍스트노드, 요소노드 모두 포함) 자식노드들을 최종 선택해서 가져옵니다.
		//Hello, <span style="display:none;">javascript!</span>		<---- 최종 선택해서 가져옴
		console.log(document.getElementById("title").innerHTML);
		//Hello, <span style="display:none;">javascript!</span>
		
		
		//getElementById메소드를 이용해 id속성값이 title이 부여된 <p>전체요소노드를 선택해오고
		//innerText속성을 호출해
		//<p>안에 작성된 첫 자식 텍스트노드 Hello, 를 최종 선택해서 가져온다.
		console.log(document.getElementById("title").innerText); //Hello,
	
		
		//title안에 있는 텍스트요소만 가져옴
		console.log(document.getElementById("title").textContent); //Hello, javascript!
		
		
	</script>


</body>
</html>
