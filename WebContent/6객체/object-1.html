<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
		
		/*
			주제1. 사용자 정의 객체 메모리 만들기
			
			- 객체는 여러개의 속성(키, 프로퍼티):값 형태를 가지고 있습니다.
			
			- 객체메모리 생성 문법2
				let 변수 = { 키:값, 키:값, 키:function(){} }
		*/
		
		const book1 = { title:"웹 표준의 정석", pages:648 } //값 추가 불가능...!
			
			
		//--------------------------------------------------------
			
		
		/*
			주제2. 객체메모리의 키에 대응되는 값을 얻거나 변경하는 방법
			
				 방법1		. 표기법 이용
				방법2		[] 표기법 이용
		*/
		
		
		//값 호출 방법 1		객체명(상수명).키(속성) 
		console.log( book1.title ); //"웹 표준의 정석"

		//값 변경 방법 1		객체명.키 = 변경할값; 
		book1.title = "웹 표준의 정석2";
		
		console.log( JSON.stringify (book1) ); //{"title":"웹 표준의 정석2","pages":648}
		
		
		
		//값 호출 방법 2 []이용	객체명["키"] 객체{}내부에 저장된 키에 대등되는 값 호출
		console.log( book1["title"] ); //"웹 표준의 정석2"
		
		//값 변경 방법2 []이용	객체명["키"] = 변경값;
		book1["title"] = "웹 표준의 정석";
		
		console.log( JSON.stringify (book1) ); //{"title":"웹 표준의 정석","pages":648}
		
		
		//--------------------------------------------------------
		
		
		/*
			주제3. 키:값 쌍이 없는(비어있는) 객체메모리 생성 후 나중에 키:값 추가
		*/
		
		let book2 = {} //빈 객체
		//let book2 = new Object(); //빈 객체
		
		
		//book2 비어있는 객체 메모리에 키:값 넣어 객체메모리를 수정할 수 있다.
		book2.title = "Javascript"; //{ title:"Javascript" }
		book2.pages = 500; // { title:"Javascript", pages:500 }
		book2.author = "김개똥"; //{ title:"Javascript", pages:500, author:"김개똥" }
		
		console.log( JSON.stringify (book2) );	//{"title":"Javascript","pages":500,"author":"김개똥"}
		
		
		//--------------------------------------------------------
		
		
		/*
			주제4. 객체 내부에 만들어져 있는 키:값 삭제
			
			문법		delete 객체명.키
		*/
		
		delete book2.pages
		console.log( JSON.stringify (book2) ); //{"title":"Javascript","author":"김개똥"}
		
		delete book2.author
		console.log( JSON.stringify (book2) ); //{"title":"Javascript"}
		
		
		//--------------------------------------------------------
		
		
		/*
			주제5. 객체 중첩하기 (객체메모리 안에 키:값으로 객체를 넣을 수 있다.)
		
		*/
									  //값자리에 객체를 넣을 수 있음.
		let student = {
						name:"Doremi",
						score:{
								history:85,
								science:94,
								average:function(){
									return (this.history + this.science) / 2 
								}
						 },				
		}
		
		//바깥객체명.바깥키.안쪽키
		console.log( student.score.history ); //85
		
		//바깥객체명.바깥키.안쪽키명();
		console.log( student.score.average() ); //89.5
		
	
		
		
		
		
	
	
	</script>


</body>
</html>
