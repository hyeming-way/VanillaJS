<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
	
	/*
		window객체가 제공하는 confirm메소드
		- 확인버튼과 취소버튼이 존재하는 사이트 이용자에게 한번 더 물어보기 위한 창을 띄울 때 사용
		- 문법
			window.confirm("한번더 물어보기 위한 메세지");

	*/
		
	/*
		//확인버튼과 취소버튼 중에서 
		//확인버튼을 누르면 confirm메소드는 true 반환
		//취소버튼을 누르면 confirm메소드는 false 반환
		let result = window.confirm("정말로 이 파일을 삭제하시겠어요?");
	
	
		//확인버튼을 눌렀느냐?
		if(result){
			//파일삭제하는 구문
			document.write("파일이 삭제되었습니다.");
		}
		else{//취소버튼을 눌렀다면?
			document.write("파일 삭제 취소하였습니다.");
		}
	*/
	
//-----------------------------------------------------------------------------	
	
	/*
		window객체에서 제공하는 alert메소드
		- 경고 메세지창(알림창)을 띄우는 기능
		- 문법
			window.alert("알려주거나 경고할 메세지 작성"); 
			또는 
			alert("알려주거나 경고할 메세지 작성");
	*/
	//	window.alert("경고한다.");
	
//-----------------------------------------------------------------------------			

	/*
	  	window객체에서 제공하는 prompt메소드
	  	- 질문 메세지를 보여주고 사용자에게 응답메세지를 입력받을 수 있는 질의 응답창을 띄우는 기능
		- 확인버튼과 취소버튼 둘 중 하나를 누르게 되는데
		    확인버튼을 누르면 입력받은 데이터를 문자열로 반환 받고
		    취소버튼을 누르면 undefined 데이터를 반환받는다.
	*/
	
	let result2 = window.prompt("정수를 입력해주세요.", 0);
	
	document.write(result2);

		
		
		
	
	
	
	
	</script>


</body>
</html>
