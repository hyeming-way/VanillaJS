<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<form name="frm1">
		<input type="text" name="userid">
	</form>
	
	<form name="frm2">
		<input type="text" name="username">
	</form>
	
	<form name="frm3">
		<input type="text" name="usernick">
	</form>


	
	<script>
	
		//<form>태그를 선택해서 가져오는 방법1.
		//	-> <form>태그에 name속성에 부여된 값을 이용해 <form>을 선택하는 방법
		//	문법
		//		document.form태그에 설정된 name속성값;
		console.log(document.frm1); //name속성값이 frm1인 <form></form> 선택
		console.log(document.frm2); //name속성값이 frm2인 <form></form> 선택
		console.log(document.frm3); //name속성값이 frm3인 <form></form> 선택
		
		
		console.log("-------------------------")
//---------------------------------------------------------------------------------------
		
		//<form>태그를 선택해서 가져오는 방법2.
		//	-> document객체에서 제공해주는 forms속성을 이용해 선택하는 방법
		//참고. forms속성을 호출하면 현재 forms.html문서에 작성되어 있는 모든 <form></form>들을
		//	   HTMLCollection객체메모리에 담아 반환합니다.
		const HTMLCollections = document.forms;
		//document객체의 form속성을 호출하면
		//document객체의 하위 form요소들을 모두 HTMLCollection객체배열에 담아
		//HTMLCollection객체배열 자체를 반환해줍니다.
		
		console.log(HTMLCollections[0]); //name속성값이 frm1인 <form></form> 선택
		console.log(HTMLCollections[1]); //name속성값이 frm2인 <form></form> 선택
		console.log(HTMLCollections[2]); //name속성값이 frm3인 <form></form> 선택

		
		
		
		
		
		
		
	</script>

</body>
</html>
