<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<script>
	
		//1. 현재 날짜 정보 제공하는 Date라는 이름의 객체 생성
		let today = new Date();
		
		//현재 몇 월인지에 대한 정보를 제공 받으려면
		//Date객체 내부에 만들어져있는 getMonth()메소드 호출
		//반환값으로 현재 월-1한 값을 반환받을 수 있음.
		let nowMonth = today.getMonth() + 1;
		
		
		//현재 몇 일인지에 대한 정보를 제공받으려면
		//Date객체 내부에 만들어져있는 getDate()메소드 호출
		//현재 몇 일인지 숫자로 반환해줌
		let nowDate = today.getDate();
		
		
		//현재 무슨 요일인지에 대한 정보를 제공받으려면
		//Date객체 내부에 만들어져있는 getDay()메소드 호출
		//현재 무슨 요일인지 숫자로 반환해줌
		/*
			0 일요일
			1 월요일
			2 화요일
			3 수요일
			4 목요일
			5 금요일
			6 토요일
		*/
		
		let nowDay = today.getDay();
		
		let a = "";
		if(nowDay === 0){a = "일요일"}	
		else if(nowDay === 1){a = "월요일"}
		else if(nowDay === 2){a = "화요일"}	
		else if(nowDay === 3){a = "수요일"}	
		else if(nowDay === 4){a = "목요일"}
		else if(nowDay === 5){a = "금요일"}
		else {a = "토요일"}	
	
		
		document.write(`현재 월 : ${nowMonth} <br>`);
		document.write(`현재 일 : ${nowDate} <br>`);
		document.write(`현재 요일 : ${a} <br>`);
		document.write('-----------------------------------<br>');
		
		document.write(`오늘은 ${nowMonth}월 ${nowDate}일 ${a}입니다.`);
		
	
	</script>



</body>
</html>
